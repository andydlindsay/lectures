<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>

  <link rel="stylesheet" href="options.css" />
  <script src="options.js" defer></script>
</head>
<body>
  <h1>Timer Extension Options</h1>

  <div>
    <label for="name">Customize name: </label>
    <input placeholder="Timer Extension" id="name" />
  </div>

  <div>
    <label for="display-choice">Display choice: </label>
    <select id="display-choice">
      <option value="12-hour" selected>12 hour</option>
      <option value="24-hour">24 hour</option>
    </select>
  </div>
  <button id="save-button">Save</button>
</body>
</html>
